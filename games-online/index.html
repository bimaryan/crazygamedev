<!DOCTYPE html>
<html>
<head>
    <title>Coming Soon - Game Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .countdown span {
            font-size: 30px;
            margin: 0 10px;
        }

        .social-media-icons {
            display: flex;
            justify-content: center;
        }

        .social-media-icons a {
            margin: 0 10px;
            color: #000;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-media-icons a:hover {
            color: #808080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you an amazing online game!</p>
        <div class="countdown">
            <span id="days">00</span>
            <span id="hours">00</span>
            <span id="minutes">00</span>
            <span id="seconds">00</span>
        </div>
        <p>Follow us for updates:</p>
        <div class="social-media-icons">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
    </div>

    <script>
        // Set the date we're counting down to (replace with your desired launch date)
        var countDownDate = new Date("2023-06-01T00:00:00Z").getTime();

        // Update the countdown every 1 second
        var countdown = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            // Calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "Game is now live!";
                window.location.href = "/games-online/game.html"; // Mengarahkan pengguna ke file game.html
            }
        }, 1000);
    </script>
</body>
</html>
