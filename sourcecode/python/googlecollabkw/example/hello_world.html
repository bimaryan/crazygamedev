<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://crazygamedev.netlify.app/sourcecode/python/googlecollabkw/pyscript.css" />
    <title>Hello world</title>
    <link rel="stylesheet" href="/sourcecode/python/googlecollabkw/example/examples.css" />
  </head>
  <body>
    <nav class="navbar" style="background-color: #000000">
        <div class="app-header">
            <a href="/sourcecode/python/googlecollabkw/example/">
                <a class="title" href="/sourcecode/python/googlecollabkw/example/" style="color: #f0ab3c">Hello World</a>
            </a>
        </div>
    </nav>
    <div class="container">
        <py-tutor>
            <py-config>
                plugins = [
                  "https://crazygamedev.netlify.app/sourcecode/python/googlecollabkw/example/py_tutor.py"
                ]
            </py-config>
    
            <section class="pyscript">
                Hello world! <br />
                This is the current date and time, as computed by Python:
                <py-script>
                    from datetime import datetime
                    now = datetime.now()
                    display(now.strftime("%m/%d/%Y, %H:%M:%S"))
                </py-script>
            </section>
        </py-tutor>
    </div>
    <script defer src="https://crazygamedev.netlify.app/sourcecode/python/googlecollabkw/pyscript.js"></script>
  </body>
